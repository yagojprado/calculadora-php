<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <div class="container calculadora-menu">
            <h1>CALCULADORA</h1>
        <form method="POST" action="calculator.php" class="calculadora">
            <input type="number" name="num1" placeholder="Digite o primeiro número" required>
            <input type="number" name="num2" placeholder="Digite o segundo número" required>
            <select name="operator">
                <option value="add">Adição</option>
                <option value="subtract">Subtração</option>
                <option value="multiply">Multiplicação</option>
                <option value="divide">Divisão</option>
            </select>
            <button type="submit" name="submit">Calcular</button>
        </form>
    </div>
</main>
</body>
</html>
